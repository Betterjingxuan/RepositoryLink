<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #protected-link {
            display: none;
        }
    </style>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = '1437'; // Set your password here
            const linkSection = document.getElementById('protected-link');
            const errorMessage = document.getElementById('error-message');

            if (passwordInput === correctPassword) {
                linkSection.style.display = 'block';
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>
</head>
<body>
    <h1>Enter Password to Access the Link</h1>
    <input type="password" id="password" placeholder="Please enter the 4-digit paper ID (a number)">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color: red;"></p>

    <div id="protected-link">
        <h2>Protected Link</h2>
        <p><a href="https://anonymous.4open.science/r/FLASH-7088/" target="_blank">Click here to access the FLASH repository !</a></p>
    </div>
</body>
</html>
